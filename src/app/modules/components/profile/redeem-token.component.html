<div class="modal-dialog container">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 mt-2">Redeem MBs</h1>
            <button type="button" class="btn-close" (click)="closeBtn()"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-2">
                    <label class="col-form-label">Recipient Address:</label>
                    <select type="text" #addressInput class="form-control">
                        <option value="" disabled selected>Choose From List</option>
                        <option value="CWA">CWA</option>
                        <option value="CEB">CEB</option>
                        <option value="CEB">MyT</option>
                        <option value="CEB">Winners</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Amount:</label>
                    <input type="number" #amountInput class="form-control">
                </div>
            </form>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-success send-btn" (click)="sendTx(addressInput.value, amountInput.value)">Send</button>
        </div>
    </div>
</div>
